<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>VTT 2018 KAIST SWRC DEMO</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body onload="onWebPageLoad()">
<nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background-color:#563d73">
    <a class="navbar-brand" href="#">VTT 2018 KAIST SWRC DEMO</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>
<div class="container-fluid">
<div class="row">
    <div class="col-md-3">
        <div class="colum-sub-title">
            Select Scene
        </div>
        <div class="list-group" id="episode-list-group">
        </div>
    </div>
    <div class="col-md-9">
        <div class="colum-sub-title">
            Extracted Facts from Dialogues
        </div>
        <div class="knowledge-group" id="scene-knowledge-group">
            <table class="table table-bordered custom-table" style="font-size:1.3rem">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col" style="width:12%">Speaker</th>
                        <th scope="col" style="width:20%">Source Sent ID</th>
                        <th scope="col" style="width:20%">Intention</th>
                        <th scope="col" style="width:48%">Triple</th>
                    </tr>
                </thead>
                <tbody id="vtt-tbody">
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
<div class="progress-area">
    <div class="progress-text">
        <div class="loader-custom"></div>
    </div>
</div>
<!-- Modal -->

<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/vtt.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l" crossorigin="anonymous"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous"></script>
</body>
</html>
